<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Welcome to sustain sphere</h2>
            <p> Attain knowledge with joy</p>
                <img height="300" width="150" src="https://th.bing.com/th/id/OIP.Pis3HmaacHM94EaD8QeNXAHaH_?rs=1&pid=ImgDetMain" alt="img">
        </div>
        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="signin.html" id="login">Sign In </a></p>
            <form id="form">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="fname" placeholder="Enter User name " autocomplete="off"> <br>
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Enter MAIL" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" placeholder="Enter password" id="lpassword"> <br>
                <button type="submit"  id="btn"><a href="chat.html" >Sign Up</a> </button>
            </form>
           
        </div>
    </div>
   </body>
   </html>
